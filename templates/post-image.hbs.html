
<a href="{{#if link}}{{link}}{{else}}{{full}}{{/if}}" class="{{className}}" target="_break">
  <img
    src="{{rev large}}"
    alt="{{alt}}"
    srcset="{{rev thumb}} 100w, {{rev small}} 576w, {{rev large}} 1024w, {{rev full}} 2048w"
    sizes="{{#if sizes}}{{sizes}}{{else}}(max-width: 576px) 100vw, 576px{{/if}}"
    {{#includes className "card"}}class="card-img-top"{{/includes}}
  >
  {{#if caption}}<span class="card-body">{{caption}}</span>{{/if}}
</a>
